<h3>Cart</h3>

<ng-container *ngIf="items.length > 0; else elseTemplate">
  <div class="card mb-2" *ngFor="let item of items">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ item.name }}</span>
        <span>{{ item.price | currency }}</span>
        <a class="p-2 btn" (click)="removeProduct(item)">
          <i class="bi bi-trash px-2" style="color:red"></i>
        </a>
      </li>
    </ul>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <span>there are no products at the moment..</span>
</ng-template>
